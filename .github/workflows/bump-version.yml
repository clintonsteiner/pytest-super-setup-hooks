name: Bump Version

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  bump-version:
    name: Bump Version and Create Tag
    runs-on: ubuntu-latest
    # Only allow repository owner to dispatch this workflow
    if: github.actor == github.repository_owner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version with Makefile
        run: |
          make release-${{ github.event.inputs.bump_type }}

      - name: Get version and verify tag
        id: version_info
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\([^"]*\)".*/\1/')
          TAG="v${VERSION}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "TAG=${TAG}" >> $GITHUB_OUTPUT

      - name: Push to current branch
        run: |
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          git push origin "${BRANCH}"

      - name: Push tag
        run: |
          TAG="${{ steps.version_info.outputs.TAG }}"
          echo "Pushing tag: ${TAG}"
          git push origin "${TAG}"

      - name: Wait for tag availability
        run: sleep 1

      - name: Trigger release workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version_info.outputs.TAG }}"
          REPO="${{ github.repository }}"

          echo "Triggering release workflow for: ${TAG}"
          gh workflow run release.yml \
            --repo "${REPO}" \
            --ref "${TAG}" \
            -f triggered_by_bump=bump-version

      - name: Create summary
        run: |
          VERSION="${{ steps.version_info.outputs.VERSION }}"
          TAG="${{ steps.version_info.outputs.TAG }}"
          echo "âœ… Version bumped to: ${VERSION}"
          echo "âœ… Tag created and pushed: ${TAG}"
          echo "âœ… Release workflow triggered"
          echo ""
          echo "ðŸ“Š Monitor at: https://github.com/${{ github.repository }}/actions"
