name: Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Prepare: Validate and update files
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.actor == github.repository_owner
    outputs:
      version: ${{ steps.validate.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Calculate new version
        id: validate
        run: |
          BUMP_TYPE="${{ github.event.inputs.bump_type }}"
          CURRENT=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\([^"]*\)".*/\1/')

          echo "Current version: $CURRENT"
          echo "Bump type: $BUMP_TYPE"

          # Parse version into components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "$BUMP_TYPE" in
            patch)
              PATCH=$((PATCH + 1))
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
          esac

          VERSION="${MAJOR}.${MINOR}.${PATCH}"

          if ! [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Failed to calculate version"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Calculated new version: $VERSION ($BUMP_TYPE bump)"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update Cargo.toml
        run: |
          VERSION="${{ steps.validate.outputs.version }}"
          CURRENT=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\([^"]*\)".*/\1/')
          sed -i.bak "s/^version = \"$CURRENT\"/version = \"$VERSION\"/" Cargo.toml
          rm -f Cargo.toml.bak
          echo "Updated Cargo.toml to version $VERSION"

      - name: Update pyproject.toml
        run: |
          VERSION="${{ steps.validate.outputs.version }}"
          sed -i.bak "s/^version = \"[^\"]*\"/version = \"$VERSION\"/" pyproject.toml
          rm -f pyproject.toml.bak
          echo "Updated pyproject.toml to version $VERSION"

      - name: Regenerate Cargo.lock
        uses: dtolnay/rust-toolchain@stable

      - name: Update Cargo.lock
        run: |
          cargo update --workspace
          echo "Regenerated Cargo.lock"

      - name: Update CHANGELOG.md
        run: |
          VERSION="${{ steps.validate.outputs.version }}"
          DATE=$(date +%Y-%m-%d)
          REPO="${{ github.repository }}"

          # Add new version section after [Unreleased]
          awk -v v="$VERSION" -v d="$DATE" '
          /^## \[Unreleased\]/ && !found {
              print
              print ""
              print "## [" v "] - " d
              found=1
              next
          }
          { print }
          ' CHANGELOG.md > CHANGELOG.md.tmp
          mv CHANGELOG.md.tmp CHANGELOG.md

          # Add version link in footer
          awk -v v="$VERSION" -v r="$REPO" '
          /^\[Unreleased\]:/ {
              print
              print "[" v "]: https://github.com/" r "/releases/tag/v" v
              next
          }
          { print }
          ' CHANGELOG.md > CHANGELOG.md.tmp
          mv CHANGELOG.md.tmp CHANGELOG.md

          echo "Updated CHANGELOG.md"

      - name: Commit and tag
        run: |
          VERSION="${{ steps.validate.outputs.version }}"
          TAG="v${VERSION}"

          git add Cargo.toml Cargo.lock pyproject.toml CHANGELOG.md
          git commit -m "Release version $VERSION"
          echo "Created commit"

          git tag -a "$TAG" -m "Release version $VERSION"
          echo "Created tag: $TAG"

      - name: Push to repository
        run: |
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          git push origin "$BRANCH"
          git push origin --tags
          echo "Pushed commits and tags"

  # Guard: Run all quality checks
  quality-checks:
    name: Quality Checks
    needs: prepare
    if: github.actor == github.repository_owner
    uses: ./.github/workflows/ci.yml
    with:
      run-extended-tests: true
    secrets: inherit

  # Build phase: Create binaries
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    needs: quality-checks
    if: github.actor == github.repository_owner
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: pytest-super-hooks
            asset_name: pytest-super-hooks-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: pytest-super-hooks
            asset_name: pytest-super-hooks-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: pytest-super-hooks
            asset_name: pytest-super-hooks-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: pytest-super-hooks.exe
            asset_name: pytest-super-hooks-windows-x86_64.exe
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Calculate checksum
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            sha256sum "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" > "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}.sha256"
            cat "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}.sha256"
          else
            shasum -a 256 "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" > "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}.sha256"
            cat "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}.sha256"
          fi

      - name: Stage artifacts
        shell: bash
        run: |
          mkdir -p "${{ runner.temp }}/artifacts"
          cp "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" "${{ runner.temp }}/artifacts/"
          cp "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}.sha256" "${{ runner.temp }}/artifacts/"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ runner.temp }}/artifacts/
          if-no-files-found: error

  # Release: Create GitHub release with artifacts
  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: github.actor == github.repository_owner
    environment:
      name: github-release
      url: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.prepare.outputs.version }}
    steps:
      - uses: actions/checkout@v6
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          echo "Extracting release notes for version $VERSION"

          # Extract section from CHANGELOG
          awk "/^\[$VERSION\]/,/^\[.*\]|^$/" CHANGELOG.md | head -n -1 > release_notes.md
          cat release_notes.md

      - name: Create Release and Upload Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          VERSION="${{ needs.prepare.outputs.version }}"
          OWNER="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"
          REPO="${{ github.repository }}"
          RELEASE_TAG="v${VERSION}"
          RELEASE_NAME="${OWNER}/${REPO_NAME} v${VERSION}"

          echo "Processing release: ${RELEASE_NAME}..."

          # Try to get existing release
          EXISTING_RELEASE=$(curl -s \
            -H "Authorization: token ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${REPO}/releases/tags/${RELEASE_TAG}" || echo "{}")

          RELEASE_ID=$(echo "$EXISTING_RELEASE" | jq -r '.id // empty')

          if [ -z "$RELEASE_ID" ]; then
            # Create new release
            echo "Creating new release..."
            RELEASE_BODY=$(cat release_notes.md)

            RELEASE_RESPONSE=$(curl -s -X POST \
              -H "Authorization: token ${GITHUB_TOKEN}" \
              -H "Content-Type: application/json" \
              "https://api.github.com/repos/${REPO}/releases" \
              -d "{\"tag_name\":\"${RELEASE_TAG}\",\"name\":\"${RELEASE_NAME}\",\"body\":\"${RELEASE_BODY}\",\"draft\":false,\"prerelease\":false}")

            RELEASE_ID=$(echo "$RELEASE_RESPONSE" | jq -r '.id')

            if [ -z "$RELEASE_ID" ] || [ "$RELEASE_ID" = "null" ]; then
              echo "ERROR: Failed to create release"
              echo "$RELEASE_RESPONSE" | jq .
              exit 1
            fi
            echo "Release created with ID: ${RELEASE_ID}"
          else
            echo "Using existing release with ID: ${RELEASE_ID}"
          fi

          # Upload each artifact
          for file in pytest-super-hooks-linux-x86_64/pytest-super-hooks \
                      pytest-super-hooks-linux-x86_64/pytest-super-hooks.sha256 \
                      pytest-super-hooks-macos-x86_64/pytest-super-hooks \
                      pytest-super-hooks-macos-x86_64/pytest-super-hooks.sha256 \
                      pytest-super-hooks-macos-aarch64/pytest-super-hooks \
                      pytest-super-hooks-macos-aarch64/pytest-super-hooks.sha256 \
                      pytest-super-hooks-windows-x86_64.exe/pytest-super-hooks.exe \
                      pytest-super-hooks-windows-x86_64.exe/pytest-super-hooks.exe.sha256; do
            if [ ! -f "$file" ]; then
              echo "ERROR: File not found: $file"
              exit 1
            fi

            filename=$(basename "$file")
            echo "Uploading: $filename"

            curl -s -X POST \
              -H "Authorization: token ${GITHUB_TOKEN}" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @"$file" \
              "https://uploads.github.com/repos/${REPO}/releases/${RELEASE_ID}/assets?name=${filename}" > /dev/null

            echo "Uploaded: $filename"
          done

          echo "Release complete!"

  # Publish: Build and publish Python package to PyPI
  publish-python-package:
    name: Publish Python Package
    runs-on: ubuntu-latest
    needs: [prepare, build, quality-checks]
    if: github.actor == github.repository_owner
    environment:
      name: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: pytest-super-hooks-linux-x86_64
          path: ./downloaded-binary

      - name: Prepare Python package
        run: |
          mkdir -p src/pytest_super_hooks/bin
          cp downloaded-binary/pytest-super-hooks src/pytest_super_hooks/bin/
          chmod +x src/pytest_super_hooks/bin/pytest-super-hooks
          ls -lh src/pytest_super_hooks/bin/
          echo "Binary prepared for packaging"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - uses: astral-sh/setup-uv@v1

      - name: Build Python package
        run: |
          uv pip install build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
